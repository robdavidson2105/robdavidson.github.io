---
layout: default-test
---
      <!-- Page Header -->
      <header class="masthead" style="background-image: url('/assets/images/mountains-942x530-29.jpg')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1>Blog template</h1>
                <span class="subheading">A Blog Theme by Start Bootstrap</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for post in site.posts %}
              <div class="post-preview">
                <a href="{{ post.url }}">
                  <h2 class="post-title">
                      {{ post.title }}
                  </h2>
                  <h3 class="post-subtitle">
                      {{ post.excerpt }}
                  </h3>
                </a>
                <p class="post-meta">Posted {{ post.date | date_to_string }}</p>
              </div>
              <hr>
              {% endfor %}
              <hr>
            </div>
          </div>
        </div>
