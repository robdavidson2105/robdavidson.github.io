<body>
<section class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--full-height mbr-section--bg-adapted mbr-parallax-background" id="header4-1" style="background-image: url(assets/images/mountains-942x530-29.jpg);">
    <div class="mbr-box__magnet mbr-box__magnet--sm-padding mbr-box__magnet--center-center">
        <div class="mbr-overlay" style="opacity: 0.6; background-color: rgb(22, 93, 172);"></div>
        <div class="mbr-box__container mbr-section__container container">
            <div class="mbr-box mbr-box--stretched"><div class="mbr-box__magnet mbr-box__magnet--center-center">
                <div class="row"><div class=" col-sm-8 col-sm-offset-2">
                    <div class="mbr-hero animated fadeInUp">
                        <h1 class="mbr-hero__text"><span style="font-weight: normal;">ROB</span> DAVIDSON</h1>
                        <p class="mbr-hero__subtext">IT Architect and Project Manager</p>
						
						
						<div class="cv-profile-pic" style="background-image:url('assets/images/rd.jpg')">
						</div>
						
                    </div>
                    
                </div></div>
            </div></div>
        </div>
        <div class="mbr-arrow mbr-arrow--floating text-center">
            <div class="mbr-section__container container">
                <a class="mbr-arrow__link" href="#content4-4"><i class="glyphicon glyphicon-menu-down"></i></a>
            </div>
        </div>
    </div>
</section>
<section class="mbr-section" id="cd-timeline-section">
	<div class="cd-container" id="cd-timeline">
		{% assign items = site.roles | sort: 'date' %}
		{% for role in items reversed %}
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-pc"  style="background-image:url('assets/images/automation.png')">
			</div> <!-- cd-timeline-img -->
			<div class="cd-timeline-content">
				<h2>{{ role.position }} | {{ role.company }}</h2>
				<p>{{ role.content | markdownify }}</p>
				<!--a href="#0" class="cd-read-more">Read more</a-->
				<span class="cd-date"><i class="fa fa-calendar"></i>&nbsp;2016</span>
			</div> <!-- cd-timeline-content -->
		</div> <!-- cd-timeline-block -->
		{% endfor %}
	</div>
</section>


<script src="assets/js/jquery.min.js"></script>
