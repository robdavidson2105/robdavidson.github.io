---
layout: post-test
---
      <!-- Page Header -->
      <header class="masthead" style="background-image: url('/assets/images/mountains-942x530-29.jpg')">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="post-heading">
                <h1>{{ post.title }}</h1>
                <h2 class="subheading">{{ page.excerpt }}</h2>
                <span class="meta">Posted {{ page.date | date_to_string }}/span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <article>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {{ content }}
            </div>
          </div>
        </div>
      </article>
</div>
